<!doctype html>
<html lang="en">

<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- main css -->
    <link href="./css/styles.css" rel="stylesheet" />

    <!-- BOXICONS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- PHILOSOPHER FONT -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />

    <!-- ROBOTO FONT -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- FAVICON -->
    <link href="./assets/images/logo.svg" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="nav__part">
                    <a class="nav__logo" href="#">
                        <img alt="logo" src="./assets/images/logo.svg" />
                    </a>
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">About us</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">Menu</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">Features</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
                </div>
                <button class="nav__btn">
                    <a href="#">Booking Now</a>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro">
            <div class="container">
                <div class="intro-wrapper">
                    <div class="left">
                        <div class="title">
                            <h1>
                                Making time a good time by making food the good food.
                            </h1>
                        </div>
                        <div class="text">
                            <p>
                                There are many things are needed to start the Fast Food Business. You need not only Just
                                Food Stalls with Persons but also specialized equipment,
                            </p>
                        </div>
                        <div class="intro__btn">
                            <button><a href="#">Order Now</a></button>
                            <button><a href="#">Food Details</a></button>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./assets/images/intro image.png" alt="intro-image">
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
